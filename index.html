<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Amazing To-Do List App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container my-5">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">My To-Do List</h3>
      </div>
      <div class="card-body">
        <form id="task-form">
          <div class="form-row align-items-center">
            <div class="col-sm-9 my-1">
              <input type="text" class="form-control" id="task-input" placeholder="Enter a new task...">
            </div>
            <div class="col-sm-3 my-1">
              <button type="submit" class="btn btn-success btn-block">Add Task</button>
            </div>
          </div>
        </form>
        <div id="alert-container"></div>
        <ul class="list-group mt-4" id="task-list">
          <!-- Tasks will be appended here -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Edit Task Modal -->
  <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning">
          <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <form id="edit-task-form">
              <div class="form-group">
                <label for="edit-task-input">Task Description</label>
                <input type="text" class="form-control" id="edit-task-input">
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
